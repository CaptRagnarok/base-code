<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Chatapp</title>

  <link rel="stylesheet" href="./style/chatapp.css" />

  <script src="https://kit.fontawesome.com/ca5e703c02.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
</head>

<body>
  <!-- MAIN WRAPPER -->
  <main id="app-wrapper">

    <!-- ONLINE SECTION (WRAPPER) -->

    <div id="online-section">

      <!-- topbar -->
      <div id="topbar">

        <!-- sidebar btn -->
        <i class="hamburger-sidebar font-awesome-sidebar fa-solid fa-bars"></i>

        <!-- member count -->
        <div id="member-count-wrapper">
          <i class="font-awesome-sidebar fa-solid fa-users"></i>
          <div id="members-count"></div>
        </div>

        <!-- logout button -->
        <div id="logout">
          <button id="logout-button" value="Logout">
            <i class="font-awesome-sidebar fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>

      <!-- members list -->
      <div id="members-list"></div>
    </div>

    <!-- END OF ONLINE SECTION (SIDEBAR) -->

    <!-- MESSAGE SECTION -->

    <div id="message-section">

      <!-- MESSAGE AREA -->
      <div class="messages">
        <!-- sent msgs go here -->
        <div id="emoji-picker">
          <div class="emoji">🙂</div>
          <div class="emoji">😊</div>
          <div class="emoji">😀</div>
          <div class="emoji">😎</div>
          <div class="emoji">😅</div>
          <div class="emoji">🤣</div>
          <div class="emoji">😂</div>
          <div class="emoji">🙃</div>
          <div class="emoji">😉</div>
          <div class="emoji">😋</div>
          <div class="emoji">😛</div>
          <div class="emoji">😜</div>
          <div class="emoji">🤗</div>
          <div class="emoji">😐</div>
          <div class="emoji">🤐</div>
          <div class="emoji">🤨</div>
          <div class="emoji">😑</div>
          <div class="emoji">😶</div>
          <div class="emoji">😏</div>
          <div class="emoji">😒</div>
          <div class="emoji">🙄</div>
          <div class="emoji">😴</div>
          <div class="emoji">😨</div>
          <div class="emoji">😥</div>
          <div class="emoji">😢</div>
          <div class="emoji">😤</div>
          <div class="emoji">😡</div>
          <div class="emoji">💀</div>
          <div class="emoji">💗</div>
          <div class="emoji">💔</div>
          <div class="emoji">💚</div>
          <div class="emoji">💙</div>
          <div class="emoji">🤍</div>
          <div class="emoji">🖤</div>
          <div class="emoji">👋</div>
          <div class="emoji">🖖</div>
          <div class="emoji">👍</div>
          <div class="emoji">👎</div>
          <div class="emoji">🙏</div>
          <div class="emoji">💪</div>
          <!-- Add more emojis here -->
        </div>
      </div>

      <!-- END OF MESSAGE AREA -->

      <!-- MESSAGE INPUT FORM -->

      <form id="message-form" onsubmit="return false;">

        <!-- sidebar btn -->
        <i class="hamburger-input font-awesome-input fa-solid fa-bars"></i>

        <!-- emoji btn -->
        <div id="emoji-picker-btn">
          <i class="font-awesome-input fa-regular fa-face-smile"></i>
        </div>

        <!-- message input -->
        <input id="message-form__input" placeholder="Type a message.." type="search" autocomplete="off" />

        <!-- send button -->
        <button id="message-form__button" value="Send" type="submit">
          <i class="font-awesome-input fa fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <!-- END OF MESSAGE INPUT FORM -->
  </main>
  <!-- END OF WRAPPER - ALL CONTENT -->

  <!-- SCRIPT -->
  <script src="./script/script.js"></script>
</body>

</html>
