<!DOCTYPE html>
<html>
  <head>
    <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chatapp</title>
    <link rel="stylesheet" href="./style/chatapp.css" />

    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
  </head>
  <body>
    <div class="base-container">
      <div class="sidebar">
        <div class="sidebar-1">
          <div class="members-count"></div>
          <div class="logout">
            <button class="logout-button" value="Logout">Logout</button>
          </div>
        </div>
        <div class="members-list"></div>
      </div>

      <div class="main">
        <!-- MESSAGE AREA -->
        <!-- sent msgs -->
        <div class="messages">
          <div id="emoji-picker">
            <div class="emoji">🙂</div>
            <div class="emoji">😊</div>
            <div class="emoji">😀</div>
            <div class="emoji">😎</div>
            <div class="emoji">😅</div>
            <div class="emoji">🤣</div>
            <div class="emoji">😂</div>
            <div class="emoji">🙃</div>
            <div class="emoji">😉</div>
            <div class="emoji">😋</div>
            <div class="emoji">😛</div>
            <div class="emoji">😜</div>
            <div class="emoji">🤗</div>
            <div class="emoji">😐</div>
            <div class="emoji">🤐</div>
            <div class="emoji">🤨</div>
            <div class="emoji">😑</div>
            <div class="emoji">😶</div>
            <div class="emoji">😏</div>
            <div class="emoji">😒</div>
            <div class="emoji">🙄</div>
            <div class="emoji">😴</div>
            <div class="emoji">😨</div>
            <div class="emoji">😥</div>
            <div class="emoji">😢</div>
            <div class="emoji">😤</div>
            <div class="emoji">😡</div>
            <div class="emoji">💀</div>
            <div class="emoji">💗</div>
            <div class="emoji">💔</div>
            <div class="emoji">💚</div>
            <div class="emoji">💙</div>
            <div class="emoji">🤍</div>
            <div class="emoji">🖤</div>
            <div class="emoji">👋</div>
            <div class="emoji">🖖</div>
            <div class="emoji">👍</div>
            <div class="emoji">👎</div>
            <div class="emoji">🙏</div>
            <div class="emoji">💪</div>
            <!-- Add more emojis here -->
          </div>
        </div>
        <!-- msg input -->
        <form class="message-form" onsubmit="return false;">
          <input
            class="message-form__input"
            placeholder="Type a message.."
            type="text"
          />
          <input class="message-form__button" value="Send" type="submit" />
          <button id="emoji-picker-btn">😎</button>
        </form>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script/script.js"></script>
  </body>
</html>
